<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZWHAND Future Draw</title>
    <style>
        :root {
            --primary-blue: #0088cc;
            --text-dark: #1a1a1a;
            --text-grey: #666666;
            --metallic-gradient: linear-gradient(145deg, #ffffff 0%, #d9e0e8 45%, #c4cbd5 100%);
            
            --wheel-diameter: clamp(300px, 92vw, 420px);
            --inner-wheel-diameter: calc(var(--wheel-diameter) * 0.88);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            color: var(--text-dark);
            background-color: #f0f4f8;
            background-image: 
                repeating-linear-gradient(transparent, transparent 50px, rgba(0,0,0,0.02) 50px, rgba(0,0,0,0.02) 100px),
                radial-gradient(circle at 50% 30%, #ffffff 0%, #dce4ed 100%);
            background-blend-mode: overlay;
        }

        .header {
            padding-top: 5vh;
            text-align: center;
            width: 100%;
            z-index: 10;
            flex-shrink: 0;
        }

        .brand-logo {
            max-width: 45vw;
            width: 180px;
            height: auto;
            margin-bottom: 8px;
        }

        .main-slogan {
            font-size: clamp(26px, 8vw, 38px);
            font-weight: 800;
            color: var(--primary-blue);
            letter-spacing: -1px;
            margin-bottom: 4px;
            text-shadow: 0 2px 4px rgba(255,255,255,0.8);
            line-height: 1.1;
        }

        .sub-slogan {
            font-size: clamp(12px, 3.5vw, 14px);
            color: var(--text-dark);
            opacity: 0.7;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .wheel-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            padding-bottom: 8vh; 
            z-index: 1;
        }

        
        .wheel-base-stand {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 10%);
            width: calc(var(--wheel-diameter) * 0.7);
            height: calc(var(--wheel-diameter) * 0.6);
            background: var(--metallic-gradient);
            z-index: 0;
            clip-path: polygon(10% 0%, 90% 0%, 100% 100%, 0% 100%);
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.35));
            box-shadow: inset 0 20px 30px rgba(0,0,0,0.15);
        }
        .wheel-base-stand::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(255,255,255,0.6);
        }

        
        .wheel-outer-ring {
            width: var(--wheel-diameter);
            height: var(--wheel-diameter);
            background: var(--metallic-gradient);
            border-radius: 50%;
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.3),
                0 0 0 4px rgba(255,255,255,0.6),
                0 0 0 8px rgba(0,0,0,0.05),
                inset 0 5px 8px rgba(255,255,255,1),
                inset 0 -10px 20px rgba(0,0,0,0.2);
            display: flex; justify-content: center; align-items: center;
            position: relative; 
            border: 1px solid #c0c7d0;
            z-index: 1;
        }

        .wheel-outer-ring::before {
            content: ''; position: absolute;
            top: 4%; left: 4%; right: 4%; bottom: 4%;
            border-radius: 50%;
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.1), 0 1px 2px rgba(255,255,255,0.8);
            z-index: 1;
            border: 1px solid rgba(0,0,0,0.03);
        }

        .rivets {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 50%; z-index: 5; pointer-events: none;
            background-image: 
                radial-gradient(circle at 50% 2.5%, #9ca4b0 3px, transparent 4px),
                radial-gradient(circle at 50% 97.5%, #9ca4b0 3px, transparent 4px),
                radial-gradient(circle at 2.5% 50%, #9ca4b0 3px, transparent 4px),
                radial-gradient(circle at 97.5% 50%, #9ca4b0 3px, transparent 4px),
                radial-gradient(circle at 16.5% 16.5%, #9ca4b0 3px, transparent 4px),
                radial-gradient(circle at 83.5% 16.5%, #9ca4b0 3px, transparent 4px),
                radial-gradient(circle at 16.5% 83.5%, #9ca4b0 3px, transparent 4px),
                radial-gradient(circle at 83.5% 83.5%, #9ca4b0 3px, transparent 4px);
            filter: drop-shadow(0 1px 1px rgba(255,255,255,0.8));
        }

        .wheel {
            width: var(--inner-wheel-diameter);
            height: var(--inner-wheel-diameter);
            border-radius: 50%; position: relative;
            transition: transform 5s cubic-bezier(0.15, 0, 0.1, 1);
            overflow: hidden;
            border: 2px solid #e8e8e8;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            z-index: 2;
            background: conic-gradient(
                #ffffff 0% 30%, 
                #f0f3f7 30% 40%, 
                #ffffff 40% 70%, 
                #f0f3f7 70% 100%
            );
        }

        .separator {
            position: absolute; top: 0; left: 50%; width: 1px; height: 50%;
            background: #e0e0e0; transform-origin: bottom center; z-index: 1;
        }

        .prize-item {
            position: absolute; top: 0; left: 50%;
            width: 26%; height: 50%; margin-left: -13%;
            transform-origin: bottom center;
            display: flex; flex-direction: column;
            justify-content: flex-start; align-items: center;
            padding-top: 12%; z-index: 2;
        }

        .prize-item:nth-child(5) { transform: rotate(54deg); } 
        .prize-item:nth-child(6) { transform: rotate(126deg); width: 15%; margin-left: -7.5%; padding-top: 8%; } 
        .prize-item:nth-child(7) { transform: rotate(198deg); }
        .prize-item:nth-child(8) { transform: rotate(306deg); }

        .prize-content { display: flex; flex-direction: column; align-items: center; width: 100%; }
        
        .prize-img {
            width: 100%; max-width: 80px; 
            height: auto; aspect-ratio: 1/1; object-fit: contain;
            margin-bottom: 5px; display: block;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.1));
        }
        
        .small-sector .prize-content { transform: scale(0.8); } 

        .prize-name {
            font-size: clamp(10px, 3vw, 13px); 
            font-weight: 700; color: var(--text-dark);
            line-height: 1.1; text-transform: uppercase; text-align: center;
            text-shadow: 0 1px 0 rgba(255,255,255,0.8);
        }

        .center-btn {
            position: absolute; 
            width: 19%; height: 19%;
            border-radius: 50%; z-index: 30;
            display: flex; justify-content: center; align-items: center;
            font-size: clamp(14px, 4.5vw, 18px); font-weight: 900; color: #fff;
            letter-spacing: 1px; cursor: pointer;
            background: linear-gradient(145deg, #4dbce3 0%, #2179a8 100%);
            border: 3px solid #fff;
            box-shadow: 
                0 6px 15px rgba(42, 147, 181, 0.5),
                inset 0 3px 5px rgba(255,255,255,0.5),
                inset 0 -5px 10px rgba(0,0,0,0.3);
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        .center-btn:active { transform: scale(0.96); }
        .center-btn::after {
            content: ''; position: absolute; bottom: 95%; left: 50%;
            transform: translateX(-50%); width: 0; height: 0;
            border-left: 1.5vh solid transparent; border-right: 1.5vh solid transparent;
            border-bottom: 2.5vh solid var(--primary-blue);
            filter: drop-shadow(0 -2px 2px rgba(0,0,0,0.2)); z-index: 29;
        }

        .bottom-stats {
            width: 100%; display: flex; justify-content: space-around;
            padding: 15px 0 calc(20px + env(safe-area-inset-bottom));
            background: linear-gradient(to top, rgba(255,255,255,0.9), transparent);
            z-index: 10; flex-shrink: 0; position: relative;
        }
        .stat-item { text-align: center; }
        .stat-value { font-size: clamp(16px, 5vw, 20px); font-weight: 800; color: var(--primary-blue); display: block; margin-bottom: 2px; }
        .stat-label { font-size: 10px; color: var(--text-grey); text-transform: uppercase; letter-spacing: 0.5px; opacity: 0.8; }

        
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); z-index: 1000;
            opacity: 0; visibility: hidden; transition: opacity 0.3s ease;
            display: block; backdrop-filter: blur(2px);
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        
      
        .modal-card {
            position: absolute; left: 50%; bottom: 50%; 
            transform: translateX(-50%) translateY(20px);
            
         
            width: 85%; 
           
            max-width: 420px; 
           
            
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(12px);
            border-radius: 20px; 
            overflow: visible; /* ‰øùÊåÅÁ†¥Ê†º */
            
            opacity: 0; transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.7);
            
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center;
            
            padding: 30px 15px 25px 15px; 
        }
        .modal-overlay.active .modal-card { transform: translateX(-50%) translateY(0); opacity: 1; }

       
        .modal-close {
            position: absolute; top: 10px; right: 10px; 
            width: 32px; height: 32px; 
            background: rgba(255, 255, 255, 0.8); 
            border-radius: 50%; 
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            color: #666; font-size: 20px; line-height: 1; z-index: 10;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
            transition: all 0.2s ease;
        }
        .modal-close:hover { background: #fff; color: #333; }
        .modal-close:active { transform: scale(0.95); }
        
        .result-content { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%;
        }
        
        .result-img-container {
            width: 150px; height: 150px; 
            flex-shrink: 0; 
            display: flex; align-items: center; justify-content: center;
            position: absolute;
            top: -75px; 
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .modal-prize-img { width: 90%; height: 90%; object-fit: contain; display: none; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1)); }
        

        .result-text-box { 
            width: 100%; 
            margin-top: 60px; 
        }
        
        .modal-sub-title { 
            font-size: 14px; font-weight: 700; color: #000; margin-bottom: 2px; line-height: 1.2; letter-spacing: 0.5px;
        }
        
        .modal-prize-name { 
            font-size: 24px;
            font-weight: 900; margin: 0; line-height: 1.1; text-transform: uppercase;
            background: linear-gradient(90deg, #4dbce3 0%, #0056b3 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
            color: #0088cc; 
        }
        
        .retry-text { display: block; margin-top: 20px; font-size: 11px; color: #888; cursor: pointer; font-weight: 500;}
    </style>
</head>
<body>

    <header class="header">
        <img src="./images/zwhand logo-03.png" alt="ZWHAND" class="brand-logo">
    </header>

    <div class="wheel-wrapper">
        <div class="wheel-base-stand"></div>

        <div class="wheel-outer-ring">
            <div class="rivets"></div>
            
            <div class="wheel" id="wheel">
                <div class="separator" style="transform: rotate(108deg);"></div>
                <div class="separator" style="transform: rotate(144deg);"></div>
                <div class="separator" style="transform: rotate(252deg);"></div>
                <div class="separator" style="transform: rotate(0deg);"></div>

                <div class="prize-item"><div class="prize-content"><img src="./images/prize1.png" alt="Bag" class="prize-img"><div class="prize-name">Silver Bag</div></div></div>
                <div class="prize-item small-sector"><div class="prize-content"><div style="font-size: clamp(24px, 6vw, 30px); margin-bottom:2px;">üòä</div><div class="prize-name" style="font-size: 9px;">Ops</div></div></div>
                <div class="prize-item"><div class="prize-content"><img src="./images/prize2.png" alt="Magnet" class="prize-img"><div class="prize-name">Magnet</div></div></div>
                <div class="prize-item"><div class="prize-content"><img src="./images/prize3.png" alt="Fan" class="prize-img"><div class="prize-name">Panda Fan</div></div></div>
            </div>

            <div class="center-btn" id="spinBtn">GO</div>
        </div>
    </div>



    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-card" id="modalContent">
            <div class="modal-close" id="closeBtn">√ó</div>
            
            <div class="result-content">
                <div class="result-img-container">
                    <img src="" alt="Prize" class="modal-prize-img" id="resultImg">
                    <span id="resultEmoji" style="font-size: 80px; display:none;">üòä</span>
                </div>
                
                <div class="result-text-box">
                    <p class="modal-sub-title">Lucky Spin!</p>
                    <h3 class="modal-prize-name" id="resultName">Prize Name</h3>
                </div>
            </div>
            
            <div class="retry-text" id="retryBtn">Tap anywhere outside to close</div>
        </div>
    </div>

    <script>
        const prizes = [
            { id: 'bag', weight: 30, minAngle: 0, maxAngle: 108, prizeName: 'Silver Bag', img: './images/prize1.png' },
            { id: 'thanks', weight: 10, minAngle: 108, maxAngle: 144, prizeName: 'Thanks', img: '' },
            { id: 'magnet', weight: 30, minAngle: 144, maxAngle: 252, prizeName: 'Magnet', img: './images/prize2.png' },
            { id: 'fan', weight: 30, minAngle: 252, maxAngle: 360, prizeName: 'Panda Fan', img: './images/prize3.png' }
        ];

        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spinBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalContent = document.getElementById('modalContent'); 
        const closeBtn = document.getElementById('closeBtn');
        const retryBtn = document.getElementById('retryBtn');
        const resultImg = document.getElementById('resultImg');
        const resultEmoji = document.getElementById('resultEmoji');
        const resultName = document.getElementById('resultName');

        let isSpinning = false;
        let currentRotation = 0;

        window.onload = function() { prizes.forEach(p => { if(p.img) new Image().src = p.img; }); };

        spinBtn.addEventListener('click', () => {
            if (isSpinning) return;
            isSpinning = true;
            const prize = getWeightedResult();
            const centerAngle = (prize.minAngle + prize.maxAngle) / 2;
            const stopAngle = 360 - centerAngle; 
            const range = (prize.maxAngle - prize.minAngle) * 0.4; 
            const randomOffset = (Math.random() * range) - (range / 2);
            const spins = 5 * 360; 
            const targetRotation = currentRotation + spins + (stopAngle - (currentRotation % 360)) + randomOffset;
            wheel.style.transform = `rotate(${targetRotation}deg)`;
            currentRotation = targetRotation;
            setTimeout(() => { showResult(prize); isSpinning = false; }, 5000);
        });

        function getWeightedResult() {
            const total = prizes.reduce((acc, p) => acc + p.weight, 0);
            let random = Math.random() * total;
            for (let p of prizes) {
                if (random < p.weight) return p;
                random -= p.weight;
            }
            return prizes[0];
        }

        function showResult(prize) {
            resultName.innerText = prize.prizeName;
            if (prize.img && prize.img !== '') {
                resultImg.src = prize.img; resultImg.style.display = 'block'; resultEmoji.style.display = 'none';
            } else {
                resultImg.style.display = 'none'; resultEmoji.style.display = 'block';
            }
            modalOverlay.classList.add('active');
        }

        function closeModal() { modalOverlay.classList.remove('active'); }
        
        closeBtn.addEventListener('click', (e) => { e.stopPropagation(); closeModal(); });
        retryBtn.addEventListener('click', (e) => { e.stopPropagation(); closeModal(); });
        
        modalOverlay.addEventListener('click', (e) => { 
            if (!modalContent.contains(e.target)) {
                closeModal(); 
            }
        });
    </script>
</body>
</html>
